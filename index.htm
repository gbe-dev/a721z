  <style>
    :root {
      --fg: #111;

      padding-left: 1.25rem;
      margin: 0 0 2rem 0;
    }

    li {

      font-size: 1.05rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dotted currentColor;
      transition: color .2s;
    }

    a:hover {
      color: #3130ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #f1f1f1;
        --bg: #1a1a1a;
        --accent: #9fa0ff;
      }
